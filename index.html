<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Calculator<hr></h1>
    </div>

    <div class="flex-container">
        <div class="container">            
            <input class="display" value="0" disabled />
        <div class="buttons">
            <div class="calc-row">
                <button class="calc-btn clear">CLR</button>
                <button class="calc-btn oper-btn operator">/</button>
                <button class="calc-btn oper-btn operator">X</button>
            </div>

            <div class="calc-row">
                <button class="calc-btn num-btn">7</button>
                <button class="calc-btn num-btn">8</button>
                <button class="calc-btn num-btn">9</button>
                <button class="calc-btn oper-btn operator">-</button>
            </div>

            <div class="calc-row">
                <button class="calc-btn num-btn">4</button>
                <button class="calc-btn num-btn">5</button>
                <button class="calc-btn num-btn">6</button>
                <button class="calc-btn operator" id="plus">+</button>
            </div>

            <div class="calc-row">
                <button class="calc-btn num-btn">1</button>
                <button class="calc-btn num-btn">2</button>
                <button class="calc-btn num-btn">3</button>
            </div>

            <div class="calc-row">
                <button class="calc-btn" id="zero">0</button>
                <button class="calc-btn" id="equals">=</button>
            </div>

            <div class="calc-row">
                <button class="calc-btn conv-btn">ILS/USD</button>
                <button class="calc-btn conv-btn">USD/ILS</button>
                <button class="calc-btn conv-btn">ILS/EUR</button>
                <button class="calc-btn conv-btn">EUR/ILS</button>
            </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
